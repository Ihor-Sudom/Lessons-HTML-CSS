<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lessons16</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
      <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
      </div>
      <div>
          <label for="numbers">Age</label>
          <input type="number" id="numbers" name="age" value="17" min="3" max="10" required>
      </div>
      <div>
          <input type="checkbox" name="agree" disabled>
          <label>Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
          <input type="radio" name="gender">
          <label>Male</label>
          <input type="radio" name="gender">
          <label>Female</label>
          <input type="radio" name="gender" checked>
          <label>Secret</label>
      </div>
      <div>
          <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
      </div>
      <div>
          <button  type="submit">Submit</button>
      </div>
  </form>
</body>

</html>
